<!DOCTYPE html>
<html>

<head>
    <title>innerHTML Example</title>
</head>

<body>

    <div id="outerDiv" style="display: none;">
        <div id="innerDiv1">Inner Div 1</div>
        <div id="innerDiv2">Inner Div 2</div>
    </div>
    <div id="innerDiv2">Inner Div 2</div>

    <script>
        // Lấy nội dung HTML của phần tử có id là "outerDiv"
        var content = document.getElementById("outerDiv").innerHTML;
        console.log("Nội dung hiện tại của outerDiv:", content);

        // Thiết lập nội dung mới cho phần tử có id là "outerDiv"
        document.getElementById("outerDiv").style.display = 'none';
    </script>

</body>

</html>
